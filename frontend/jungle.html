<!DOCTYPE html>
<html lang="en">
  <head>
    <!--affichage du titre + logo dans l'onglet de la page-->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon TCG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-container">
        <nav class="navbar">
          <img src="./public/pokemon.png" alt="Image Pokemon" class="logo" />
          <div class="nav-links">
            <ul>
              <li><a href="index.html" class="stringPage">COLLECTIONS</a></li>
              <li><a href="achats.html" class="stringPage">ACHATS</a></li>
              <li><a href="mescartes.html" class="stringPage">MES CARTES</a></li>
            </ul>
          </div>
          <!-- Menu qui est responsive -->
          <img src="./public/menu_hamburger.png" alt="menu hamburger" class="menu-hamburger"></img>
        </nav></div>
        <div class="nomSeries">Jungle (base 2)
        </div>
        <div id="content" class="container"></div>
        <!-- Les cartes sont affichées ici -->
        <div id="root"></div>
    
        
    <script type="module">
        const menuHamburger = document.querySelector('.menu-hamburger');
        const navLinks = document.querySelector('.nav-links');
        let cardData = [];

        menuHamburger.addEventListener('click', () => {
        navLinks.classList.toggle('mobile-menu');
        });

        // Fonction pour charger les données depuis un fichier JSON
        function loadCardData() {
        fetch('base2.json')
            .then(response => response.json())
            .then(data => {
            // Assurez-vous que le fichier JSON contient un tableau d'objets représentant les cartes Pokémon
            if (Array.isArray(data)) {
                cardData = data;
                // Afficher toutes les cartes
                displayItems();
            } else {
                console.error('Le fichier JSON ne contient pas de tableau d\'objets.');
            }
            })
            .catch(error => {
            console.error('Erreur de chargement des données :', error);
            });
        }

        function displayItems() {
            const content = document.getElementById('content');
            content.innerHTML = '';

            cardData.forEach((card, index) => {
                const cardContainer = document.createElement('div'); // Utilisation de <a> pour le lien
                cardContainer.className = 'img-container';

                const cardImage = document.createElement('img');
                cardImage.src = card.images.small;

                cardContainer.appendChild(cardImage);
                content.appendChild(cardContainer);
            });
        }

        loadCardData();

    </script>
  </body>
</html>
