<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon TCG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./public/pokemon.png" alt="Image Pokemon" class="logo" />
      <div class="nav-links">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="#">COLLECTION</a></li>
          <li><a href="mypokedex.html">MYPOKEDEX</a></li>
        </ul>
      </div>
      <img src="./public/menu_hamburger.png" alt="menu hamburger"
      class="menu-hamburger"></img>
    </nav>
    <div class="cartes"></div> <!-- Déplacez ici le conteneur -->
    <div id="content" class="card-container"></div>
    

    <div id="root"></div>
    <script type="module">
     const menuHamburger = document.querySelector('.menu-hamburger');
      const navLinks = document.querySelector('.nav-links');

      menuHamburger.addEventListener('click', () => {
        navLinks.classList.toggle('mobile-menu');
      });

      // Exemple de données de la carte Charizard
      const charizardData = {
        images: {
          small: 'https://images.pokemontcg.io/base1/4.png',
        },
      };


      
      // Créez un tableau de données pour 50 cartes (dans cet exemple, nous utilisons la même carte Charizard 50 fois)
      const cardDataArray = new Array(50).fill(charizardData);

      // Fonction pour afficher une liste de cartes
      function displayItems(items) {
        const content = document.getElementById('content');
        content.innerHTML = '';

        items.forEach(item => {
          const imgContainer = document.createElement('div');
          imgContainer.className = 'img-container';

          const imgElement = document.createElement('img');
          imgElement.src = item.images.small;
          imgContainer.appendChild(imgElement);

          content.appendChild(imgContainer);
        });
      }

      // Appel de la fonction pour afficher les 50 cartes
      displayItems(cardDataArray);
    </script>
  </body>
</html>
