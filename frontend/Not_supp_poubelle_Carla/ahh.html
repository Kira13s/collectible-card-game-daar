<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche de Cartes Pokémon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
        <img src="./public/pokemon.png" alt="Image Pokemon" class="logo" />
        <div class="nav-links">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="ahh.html">COLLECTION</a></li>
            <li><a href="mypokedex.html">MYPOKEDEX</a></li>
          </ul>
        </div>
        <img src="./public/menu_hamburger.png" alt="menu hamburger" class="menu-hamburger"></img>
    </nav>
    <div class="recherche">
    <form id="search-form">
      <input
        type="text"
        id="search-input"
        placeholder="Rechercher par type..."
      />
      <button type="submit">Rechercher</button>
    </form></div>
    <div id="content" class="card-container"></div>
    <div class="boutonPage">
      <button id="showImageButton">Afficher 10 cartes supplémentaires</button>
    </div>
    <div id="search-results" class="card-container-recherche"></div>
    
      <!-- Les résultats de la recherche seront affichés ici -->
    </div>
    <div id="root"></div>

    <script type="module">
      const menuHamburger = document.querySelector('.menu-hamburger');
      const navLinks = document.querySelector('.nav-links');
      let currentCardIndex = 0;
      const cardsPerPage = 10;
      let cardData = [];

      menuHamburger.addEventListener('click', () => {
        navLinks.classList.toggle('mobile-menu');
      });

      let cards = [] // Stocker les données des cartes chargées depuis le fichier JSON

      // Charger les données depuis le fichier JSON
      fetch('ToutesCartes.json')
        .then(response => response.json())
        .then(data => {
          cards = data

          // Maintenant que les données sont chargées, nous pouvons ajouter le gestionnaire d'événements de formulaire
          document
            .getElementById('search-form')
            .addEventListener('submit', function (e) {
              e.preventDefault() // Empêche la soumission du formulaire par défaut

              const searchInput = document.getElementById('search-input').value
              const searchResults = document.getElementById('search-results')

              // Réalisez la recherche en filtrant les cartes par type
              const filteredCards = cards.filter(card => {
                return card.types.includes(searchInput)
              })

              // Affichez les résultats de la recherche
              displaySearchResults(filteredCards, searchResults)
            })
        })
        .catch(error => {
          console.error('Erreur de chargement des données :', error)
        })

      // Fonction pour afficher les résultats de la recherche
      function displaySearchResults(results, element) {
        element.innerHTML = '' // Efface les résultats précédents

        if (results.length === 0) {
          element.innerHTML = '<p>Aucun résultat trouvé.</p>'
          return
        }

        results.forEach(card => {
          const cardDiv = document.createElement('div')
          cardDiv.className = 'img-container-recherche'

          const cardImage = document.createElement('img')
          cardImage.src = card.images.small

          cardDiv.appendChild(cardImage)
          element.appendChild(cardDiv)
        })

      }
      function loadCardData() {
        fetch('fichier_nouveau_format.json')
          .then(response => response.json())
          .then(data => {
            // Assurez-vous que le fichier JSON contient un tableau d'objets représentant les cartes Pokémon
            if (Array.isArray(data)) {
              cardData = data;
              // Afficher les premières cartes
              displayItems(0, cardsPerPage);
            } else {
              console.error('Le fichier JSON ne contient pas de tableau d\'objets.');
            }
          })
          .catch(error => {
            console.error('Erreur de chargement des données :', error);
          });
      }

      // Fonction pour afficher un sous-ensemble de cartes
      function displayItems(startIndex, endIndex) {
        const content = document.getElementById('content');
        content.innerHTML = '';

        for (let i = startIndex; i < endIndex; i++) {
          if (i >= cardData.length) {
            break;
          }

          const imgContainer = document.createElement('div');
          imgContainer.className = 'img-container';

          const imgElement = document.createElement('img');
          imgElement.src = cardData[i].images.small;
          imgContainer.appendChild(imgElement);

          content.appendChild(imgContainer);
        }
      }

      const showImageButton = document.getElementById('showImageButton');

      showImageButton.addEventListener('click', () => {
        const newStartIndex = currentCardIndex + cardsPerPage;
        const newEndIndex = newStartIndex + cardsPerPage;
        displayItems(newStartIndex, newEndIndex);
        currentCardIndex = newEndIndex;
      });

      // Appel de la fonction pour charger les données au démarrage
      loadCardData();
      
    </script>
  </body>
</html>
