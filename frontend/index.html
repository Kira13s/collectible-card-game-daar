<!DOCTYPE html>
<html lang="en">
  <head>
     <!--affichage du titre + logo dans l'onglet de la page-->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon TCG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Navigation Bar => logo à gauche et menu à droite -->
    <nav class="navbar">
      <img src="./public/pokemon.png" alt="Image Pokemon" class="logo" />
      <div class="nav-links">
        <ul>
          <li><a href="index.html">COLLECTION</a></li>
          <li><a href="#">MYPOKEMON</a></li>
        </ul>
      </div>
      <!-- Menu qui est responsive -->
      <img src="./public/menu_hamburger.png" alt="menu hamburger" class="menu-hamburger"></img>
    </nav>
    <div id="content" class="collection"></div>
    <!-- Les cartes sont affichées ici -->
    <div id="root"></div>

    
<script type="module">
    
  const menuHamburger = document.querySelector('.menu-hamburger');
  const navLinks = document.querySelector('.nav-links');
  let currentCardIndex = 0;
  const cardsPerPage = 10;
  let cardData = [];

  menuHamburger.addEventListener('click', () => {
    navLinks.classList.toggle('mobile-menu');
  });

// Fonction pour charger les données depuis un fichier JSON
function loadCardData() {
        fetch('Base.json')
          .then(response => response.json())
          .then(data => {
            // Assurez-vous que le fichier JSON contient un tableau d'objets représentant les cartes Pokémon
            if (Array.isArray(data)) {
              cardData = data;
              // Afficher les premières cartes
              displayItems(0, cardsPerPage);
            } else {
              console.error('Le fichier JSON ne contient pas de tableau d\'objets.');
            }
          })
          .catch(error => {
            console.error('Erreur de chargement des données :', error);
          });
      }

      // Fonction pour afficher un sous-ensemble de cartes
      function displayItems(startIndex, endIndex) {
        const content = document.getElementById('content');
        content.innerHTML = '';

        for (let i = startIndex; i < endIndex; i++) {
          if (i >= cardData.length) {
            break;
          }

          const cardContainer = document.createElement('div');
          cardContainer.className = 'img-collection';

          const symbolImg = document.createElement('img');
          symbolImg.className = 'symbolP';
          symbolImg.src = cardData[i].images.symbol;

          const logoImg = document.createElement('img');
          logoImg.className = 'logoP';
          logoImg.src = cardData[i].images.logo;

          const name = document.createElement('p');
          name.className = 'name';
          name.textContent = cardData[i].name;

          cardContainer.appendChild(symbolImg);
          cardContainer.appendChild(logoImg);
          cardContainer.appendChild(name);

          content.appendChild(cardContainer);
        }
      }

      loadCardData()
    </script>
  </body>
</html>
